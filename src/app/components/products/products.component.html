<div class="d-flex mb-3">
    <select class="form-select w-auto me-2" [ngModel]="categoryId()" (ngModelChange)="categoryId.set($event); onCategoryChange()">
        <option [ngValue]="0">All Categories</option>
        <option [ngValue]="1">Case</option>
        <option [ngValue]="2">CPU</option>
        <option [ngValue]="3">GPU</option>
        <option [ngValue]="4">Headphone</option>
        <option [ngValue]="5">Keyboard</option>
        <option [ngValue]="6">Mouse</option>
    </select>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <div>
        <label class="me-2">Show:</label>
        <select class="form-select d-inline-block w-auto" (change)="onStockChange($any($event.target).value)">
            <option value="all">All</option>
            <option value="in">In stock</option>
            <option value="out">Out of stock</option>
        </select>
    </div>
</div>

<div class="row">
    @for (p of filteredProducts(); track p.id) {
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            @if(p.imageUrl) {<img [src]="p.imageUrl" class="card-img-top" alt="{{p.name}}">}
            <div class="card-body d-flex flex-column mb-3">
                <h5 class="card-title">{{p.name}}</h5>
                <p class="card-text flex-grow-1">{{p.description}}</p>
                <p class="mb-1"><strong>Price:</strong> {{p.price | currency}}</p>
                @if(p.quantity === 0) { <div class="text-danger">Out of stock</div> }
                <div class="d-flex justify-content-between mt-auto">
                    <a class="btn btn-outline-secondary" [routerLink]="['/products', p.id]">Details</a>
                    <button class="btn btn-success" (click)="addToCart(p)" [disabled]="p.quantity === 0">Add</button>
                </div>
            </div>
        </div>
    </div>
    } @empty {
    <div class="col-12 text-center">No products found matching thwse filters.</div>
    }
</div>
