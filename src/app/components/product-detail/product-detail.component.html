@if(product(); as p) {
<div class="row">
    <div class="col-md-6">
        @if(p.imageUrl) {<img [src]="p.imageUrl" class="img-fluid" alt="{{p.name}}">}
    </div>
    <div class="col-md-6">
        <h2>{{p.name}}</h2>
        <p>{{p.description}}</p>
        <p><strong>Price: </strong> {{p.price | currency}}</p>
        <p><strong>Stock: </strong> <span [class.text-danger]="p.quantity===0">{{p.quantity}}</span></p>
        @if(p.quantity > 0) {
        <div class="d-flex gap-2">
            <input type="number" class="form-control w-25" [(ngModel)]="qty" [min] = "1" [max]="p.quantity">
            <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
        </div>
        }
    </div>
</div>
}
