   <h3>Your Cart</h3>
    <div *ngIf="items.length===0">Cart is empty</div>
    <ul class="list-group" *ngIf="items.length>0">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let i of items">
        <div>
          <strong>{{i.product.name}}</strong>
          <div class="text-muted">Qty: {{i.quantity}}</div>
        </div>
        <div>
          <button class="btn btn-sm btn-danger" (click)="remove(i.product.id)">Remove</button>
        </div>
      </li>
    </ul>
