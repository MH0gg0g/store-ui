<h3>Register</h3>
<form (ngSubmit)="onSubmit()">
    <input class="form-control mb-3" [(ngModel)]="name" name="name" placeholder="name" required>
    <input class="form-control mb-3" [(ngModel)]="email" name="email" placeholder="email" required>
    <input class="form-control mb-3" [(ngModel)]="password" name="password" placeholder="password" type="password" required>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<div>
    @if(successMsg()) {<div class="alert-success alert">{{ successMsg() }}</div>}
</div>
