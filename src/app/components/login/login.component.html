<h3>Login</h3>
<form (ngSubmit)="onSubmit()">
    <input class="form-control mb-3" [(ngModel)]="email" name="email" placeholder="email" required>
    <input class="form-control mb-3" [(ngModel)]="password" name="password" placeholder="pasword" type="password" required>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
